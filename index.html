<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Penghitung Pengunjung</title>
</head>
<body>
    <div class="bg-image"></div>
    <div id="app" @load="getData">
        <h1>Jumlah orang yang berkunjung</h1>
        <h2>{{ counter }} Orang</h2>
        <button @click="incrementBtn">KUNJUNG</button>
        <button @click="saveBtn">SIMPAN</button>
        <p id="save-el">Data Kunjungan: {{ saveCount }}</p>
        <button @click="deleteData">DELETE DATA</button>
    </div>
    <script src="https://unpkg.com/vue@3.1.1"></script>
    <script src="assets/script.js"></script>
    <!-- <script src="count.js"></script> -->
</body>
</html>
